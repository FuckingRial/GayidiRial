name: Goshname

on:
  schedule:
    - cron: '30 16 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    - name: Get rates
      run: |
        curl https://bonbast-api.deta.dev/latest -o gayidirial
        curl https://bonbast-api.deta.dev/archive/ -o gayidirialdiruz
    - name: Send tweets
      run: |
        pip install tweepy
        python3 gayidi.py
      env:
        CK: ${{ secrets.CK }}
        CS: ${{ secrets.CS }}
        AT: ${{ secrets.AT }}
        ATS: ${{ secrets.ATS }}
    - name: push changes to remote
      run: |
        git config --global user.name "lilcheti"
        git config --global user.email "farbod@tokhmi.xyz"
        git pull
        git add -A
        if [ -z "$(git status --porcelain)" ]; then 
          echo "No changes"
        else 
          git commit -m "updated the data"
          git push
        fi
